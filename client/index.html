<html lang="en">

<head>
  <!-- meta tag   -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="790332648718-5ij89p1a3db2kkas7g28833sd2iqo3ku.apps.googleusercontent.com">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Todos</title>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link btn">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link btn ml-3" id="navBtn" onclick="registerBtn()">Register</a>
        </li>
        <li class="container" id="content">
          <a class="nev-link btn btn-danger" id="logout" onclick="logout()">Logout</a>
          <a href="#" onclick="signOut();">Sign out</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- login -->
  <section class="container" id="login">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <h1>Login</h1>
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" autocomplete="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" autocomplete="current-password">
          </div>
          <button class="btn btn-primary">Login</button>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </div>
  </section>

  <!-- register -->
  <section class="container" id="register">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <h1>Register</h1>
        <form onsubmit="register(event)">
          <div class="form-group">
            <label form="name">Name</label>
            <input type="text" id="req-name" class="form-control" autocomplete="name">
          </div>
          <div class="form-group">
            <label form="name">Email</label>
            <input type="email" id="req-email" class="form-control" autocomplete="email">
          </div>
          <div class="form-group">
            <label form="password">Password</label>
            <input type="password" id="req-password" class="form-control" autocomplete="current-password">
          </div>
          <button class="btn btn-success">Register</button>
          <div class="justify-content-center">
            <div class=" mt-3">
              <a onclick="loginBtn()" href="">Already have an account? Login Here</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Oauth -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="main.js"></script>
</body>

</html>
